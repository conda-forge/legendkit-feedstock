{% set name = "legendkit" %}
{% set version = "0.3.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/legendkit-{{ version }}.tar.gz
  sha256: 38d3e2628cdfad1dc07656c79e2b83bd43631e02359fbeea9be12e450c5d3b87

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 1

requirements:
  host:
    - python {{ python_min }}
    - flit-core >=3.2,<4
    - pip
  run:
    - python >={{ python_min }}
    - matplotlib-base

test:
  imports:
    - legendkit
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/Marsilea-viz/legendkit
  summary: Legend creation and manipulation with ease for matplotlib
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - Mr-Milk
